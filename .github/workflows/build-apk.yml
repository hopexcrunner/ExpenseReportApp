name: Build and Test Android APK

on:
  push:
    branches: [ main, master, copilot/continue-app-development, copilot/debug-expense-report-crash ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_emulator_test:
        description: 'Run emulator tests'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AvantExpenseReport-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Build summary
      run: |
        echo "### âœ… APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**File**: app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "**Size**: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download the APK from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation Instructions" >> $GITHUB_STEP_SUMMARY
        echo "1. Download and extract the artifact ZIP" >> $GITHUB_STEP_SUMMARY
        echo "2. Transfer app-debug.apk to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable 'Install from Unknown Sources' if needed" >> $GITHUB_STEP_SUMMARY
        echo "4. Tap the APK to install" >> $GITHUB_STEP_SUMMARY

  test-emulator:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.run_emulator_test == 'true' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: AvantExpenseReport-APK
        path: ./
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    
    - name: Run tests on Pixel 6a emulator (Android 16)
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: pixel_6a
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "Installing APK..."
          adb install -r app-debug.apk
          
          echo "Granting permissions..."
          adb shell pm grant com.avant.expensereport android.permission.CAMERA
          adb shell pm grant com.avant.expensereport android.permission.READ_EXTERNAL_STORAGE
          adb shell pm grant com.avant.expensereport android.permission.WRITE_EXTERNAL_STORAGE
          
          echo "Launching app..."
          adb shell am start -n com.avant.expensereport/.MainActivity
          
          sleep 5
          
          echo "Checking if app is running..."
          if adb shell pidof com.avant.expensereport; then
            echo "âœ… App launched successfully!"
          else
            echo "âŒ App failed to launch"
            adb logcat -d *:E | tail -30
            exit 1
          fi
          
          echo "Taking screenshot..."
          adb exec-out screencap -p > emulator_screenshot.png
          
          echo "Getting app info..."
          adb shell dumpsys package com.avant.expensereport | grep -E "versionName|versionCode"
    
    - name: Upload emulator screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Emulator-Screenshots
        path: emulator_screenshot.png
    
    - name: Test summary
      if: always()
      run: |
        echo "### ðŸ“± Emulator Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Device**: Pixel 6a" >> $GITHUB_STEP_SUMMARY
        echo "**Android Version**: API 34 (Android 14)" >> $GITHUB_STEP_SUMMARY
        echo "**Note**: Android 16 (API 36) not yet available in CI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… App installed and launched successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¸ Screenshot captured and uploaded as artifact" >> $GITHUB_STEP_SUMMARY

