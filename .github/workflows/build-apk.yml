name: Build Android APK

on:
  push:
    branches: [ main, master, copilot/continue-app-development ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AvantExpenseReport-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Build summary
      run: |
        echo "### âœ… APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**File**: app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "**Size**: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download the APK from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation Instructions" >> $GITHUB_STEP_SUMMARY
        echo "1. Download and extract the artifact ZIP" >> $GITHUB_STEP_SUMMARY
        echo "2. Transfer app-debug.apk to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable 'Install from Unknown Sources' if needed" >> $GITHUB_STEP_SUMMARY
        echo "4. Tap the APK to install" >> $GITHUB_STEP_SUMMARY

